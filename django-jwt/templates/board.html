<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>게시판</title>
    <!--인증되지 않은 사용자면 main으로 이동-->
    {% if not user.is_authenticated %}
    <script>
        alert("로그인하세요");
        window.location.href = "/";
    </script>
    {% endif %}
</head>
<body>
    <!--인증된 사용자에게 열람 허용-->
    {% if user.is_authenticated %}
        <h2>게시판입니다.</h2>
    {% endif %}

    <!--뒤로가기 누르면 main으로 이동-->
    <a href="/"><button>뒤로가기</button></a>
</body>
</html>
